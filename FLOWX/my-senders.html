<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Senders - FlowX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@400;500;600;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-red: #ff3333;
            --secondary-red: #cc0000;
            --accent-orange: #ff6600;
            --accent-yellow: #ffcc00;
            --glass-bg: rgba(30, 30, 30, 0.9);
            --border-color: rgba(255, 100, 100, 0.2);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Rajdhani', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            outline: none; 
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        body { 
            background-color: #0a0a0a; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: radial-gradient(circle at 50% 20%, #331111 0%, #000 60%); 
            padding: 0;
            margin: 0;
            width: 100%;
        }
        
        .container-lock {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            overflow-x: hidden;
        }
        
        .app-container { 
            width: 100%;
            height: 100vh;
            position: relative; 
            display: flex; 
            flex-direction: column; 
            color: white; 
            background: rgba(10, 10, 10, 0.95); 
            overflow: hidden; 
            border: 1px solid rgba(255, 50, 50, 0.1);
        }

        @media (min-width: 769px) {
            .app-container {
                max-width: 414px;
                height: 90vh;
                border-radius: 15px;
            }
        }

        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        
        .anim-element { 
            opacity: 0; 
            animation: fadeIn 0.5s ease forwards; 
        }
        
        .delay-1 { animation-delay: 0.1s; } 
        .delay-2 { animation-delay: 0.2s; } 
        .delay-3 { animation-delay: 0.3s; }

        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px;
            background: rgba(20, 20, 20, 0.9);
            border-bottom: 1px solid rgba(255, 100, 100, 0.1);
        }
        
        .header-title { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.2rem; 
            font-weight: 800; 
            letter-spacing: 1px; 
            color: #fff;
            background: linear-gradient(to right, #fff, var(--accent-orange), var(--primary-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .icon-btn { 
            background: rgba(255, 50, 50, 0.1);
            width: 40px; 
            height: 40px; 
            border-radius: 10px; 
            border: 1px solid rgba(255, 100, 100, 0.2);
            color: #ddd; 
            font-size: 1.1rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: all 0.2s ease;
            text-decoration: none; 
        }
        
        .icon-btn:hover {
            background: rgba(255, 50, 50, 0.2);
            transform: translateY(-2px);
        }

        .main-content { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px;
            padding-bottom: 80px;
        }
        
        .card { 
            background: rgba(25, 25, 25, 0.8); 
            border-radius: 15px; 
            padding: 20px; 
            border: 1px solid rgba(255, 100, 100, 0.2);
            margin-bottom: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 100, 100, 0.2);
            border-radius: 10px;
            padding: 14px 15px;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-box:focus {
            border-color: var(--accent-orange);
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.3);
        }

        .input-icon {
            position: absolute; 
            right: 15px; 
            top: 50%;
            transform: translateY(-50%); 
            color: #888;
        }

        .action-btn {
            width: 100%; 
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-red), var(--accent-orange));
            border: none; 
            border-radius: 12px;
            color: white; 
            font-family: 'Orbitron', sans-serif; 
            font-weight: 700;
            font-size: 1rem; 
            cursor: pointer; 
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(255, 50, 50, 0.3);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px;
            margin-top: 5px;
        }
        
        .action-btn:active { 
            transform: scale(0.98); 
        }
        
        .action-btn:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
        }

        .sender-list { 
            margin-top: 15px; 
        }

        .sender-item {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin: 8px 0;
            padding: 12px;
            border: 1px solid rgba(255, 100, 100, 0.2);
            transition: all 0.2s ease;
        }

        .sender-item:hover {
            background: rgba(255, 50, 50, 0.05);
            border-color: var(--accent-orange);
            transform: translateY(-2px);
        }

        .sender-status {
            width: 10px; 
            height: 10px; 
            border-radius: 50%;
            margin-right: 12px; 
            flex-shrink: 0;
        }

        .sender-status.connected { 
            background: #00ff88; 
            box-shadow: 0 0 8px #00ff88; 
        }
        
        .sender-status.connecting { 
            background: #ffaa00; 
            animation: pulse 1.5s infinite; 
        }
        
        .sender-status.waiting_qr { 
            background: #ffaa00; 
            animation: pulse 1.5s infinite; 
        }
        
        .sender-status.waiting_pairing { 
            background: #00d9ff; 
            animation: pulse 1s infinite; 
        }
        
        .sender-status.requesting_code { 
            background: #00d9ff; 
            animation: pulse 1s infinite; 
        }
        
        .sender-status.reconnecting { 
            background: #ffaa00; 
            animation: pulse 1.5s infinite; 
        }
        
        .sender-status.disconnected { 
            background: #ff3366; 
        }
        
        .sender-status.error { 
            background: #ff3366; 
        }
        
        .sender-status.timeout { 
            background: #ff3366; 
        }
        
        .sender-status.logged_out { 
            background: #ff3366; 
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.5; transform: scale(0.8); }
        }

        .sender-info { 
            flex: 1; 
            overflow: hidden; 
        }
        
        .sender-info h5 { 
            color: #fff; 
            font-size: 0.95rem; 
            font-weight: 600; 
            margin-bottom: 2px; 
        }
        
        .sender-info p { 
            color: #aaa; 
            font-size: 0.75rem; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }

        .delete-btn {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.2);
            border-radius: 8px;
            color: #ff4444;
            width: 32px; 
            height: 32px;
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer; 
            transition: all 0.2s ease;
        }
        
        .delete-btn:hover { 
            background: rgba(255, 50, 50, 0.3); 
        }

        .log { 
            background: rgba(20, 20, 20, 0.8); 
            border: 1px solid rgba(255, 100, 100, 0.2); 
            border-radius: 12px; 
            padding: 15px; 
            font-family: 'Courier Prime', monospace; 
            font-size: 0.8rem; 
            height: 120px; 
            overflow-y: auto; 
            color: #ccc; 
            margin-top: 20px; 
        }
        
        .log-line { 
            margin-bottom: 5px; 
            padding-bottom: 2px; 
        }

        .navbar { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: rgba(20, 20, 20, 0.95); 
            display: flex; 
            justify-content: space-around; 
            padding: 12px 0;
            border-top: 1px solid rgba(255, 100, 100, 0.2); 
            z-index: 1000; 
        }
        
        .nav-item { 
            font-size: 1.3rem; 
            color: #666; 
            cursor: pointer; 
            transition: all 0.2s ease;
            position: relative; 
            width: 45px; 
            height: 35px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-decoration: none; 
        }
        
        .nav-item.active { 
            color: var(--primary-red); 
            transform: translateY(-3px);
        }
        
        .nav-item.active::after { 
            content: ''; 
            position: absolute; 
            bottom: -2px;
            width: 5px; 
            height: 5px; 
            background: var(--primary-red);
            border-radius: 50%; 
            box-shadow: 0 0 10px var(--primary-red);
        }

        .nav-item:hover { 
            color: var(--accent-orange); 
        }

        .sidebar { 
            position: fixed; 
            top: 0; 
            left: -100%; 
            width: 85%;
            max-width: 280px;
            height: 100%; 
            background: linear-gradient(180deg, #111 0%, #1a1a1a 100%); 
            z-index: 999; 
            transition: left 0.3s ease; 
            border-right: 1px solid rgba(255, 50, 50, 0.2); 
            display: flex; 
            flex-direction: column; 
            box-shadow: 5px 0 20px rgba(0,0,0,0.5); 
        }
        
        .sidebar.active { 
            left: 0; 
        }
        
        .sidebar-header { 
            height: 160px;
            background: linear-gradient(135deg, #222, #111);
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end; 
            padding: 20px;
            border-bottom: 1px solid rgba(255, 50, 50, 0.3);
        }
        
        .sidebar-title { 
            color: white; 
            font-family: 'Orbitron'; 
            font-weight: 700; 
            font-size: 1.3rem; 
            text-shadow: 0 0 10px rgba(255, 50, 50, 0.5);
        }
        
        .sidebar-menu { 
            padding: 15px 0; 
        }
        
        .sidebar-item { 
            display: flex; 
            align-items: center; 
            padding: 14px 20px; 
            color: #ddd; 
            font-family: 'Rajdhani', sans-serif;
            text-decoration: none; 
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        
        .sidebar-item:hover { 
            background: rgba(255, 50, 50, 0.1); 
            border-left-color: var(--primary-red);
            padding-left: 22px; 
        }
        
        .sidebar-item i { 
            width: 20px; 
            margin-right: 12px; 
            text-align: center; 
            color: var(--accent-orange);
        }
        
        .overlay-backdrop { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            background: rgba(0,0,0,0.7); 
            z-index: 998; 
            opacity: 0; 
            visibility: hidden; 
            transition: 0.2s; 
        }
        
        .overlay-backdrop.active { 
            opacity: 1; 
            visibility: visible; 
        }

        .toast { 
            position: fixed; 
            bottom: 100px; 
            left: 50%; 
            transform: translateX(-50%) translateY(20px); 
            background: rgba(30, 30, 40, 0.95); 
            border: 1px solid var(--accent-orange); 
            padding: 12px 20px; 
            border-radius: 50px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            color: #fff; 
            font-weight: 600; 
            opacity: 0; 
            pointer-events: none; 
            transition: 0.3s; 
            z-index: 2000; 
            box-shadow: 0 5px 15px rgba(255, 100, 100, 0.3); 
        }
        
        .toast.show { 
            opacity: 1; 
            transform: translateX(-50%) translateY(0); 
        }

        .modal {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background: rgba(0,0,0,0.95) !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            z-index: 10000 !important;
            backdrop-filter: blur(5px) !important;
        }
        
        .modal-content {
            background: rgba(25, 25, 25, 0.98) !important;
            border: 2px solid var(--primary-red) !important;
            border-radius: 15px !important;
            padding: 20px !important;
            width: 90% !important;
            max-width: 350px !important;
            color: white !important;
            text-align: center !important;
            box-shadow: 0 10px 30px rgba(255, 50, 50, 0.3) !important;
            position: relative !important;
            animation: fadeIn 0.3s ease !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-content h3 { 
            color: var(--accent-orange); 
            margin-bottom: 15px; 
            font-family: 'Orbitron'; 
            font-size: 1.1rem; 
        }
        
        .code-display {
            background: rgba(0, 0, 0, 0.4); 
            border: 1px solid rgba(255, 100, 100, 0.3);
            border-radius: 10px; 
            padding: 15px; 
            margin: 15px 0;
            display: flex; 
            flex-direction: column; 
            gap: 10px;
        }

        .code-text {
            font-size: 1.5rem; 
            font-weight: 900; 
            letter-spacing: 2px;
            color: white; 
            font-family: 'Courier Prime', monospace;
            word-break: break-all;
        }
        
        .copy-btn {
            background: rgba(255, 100, 100, 0.1); 
            border: 1px solid rgba(255, 100, 100, 0.2);
            border-radius: 8px; 
            color: white; 
            padding: 8px;
            cursor: pointer; 
            transition: all 0.2s ease; 
            font-size: 0.8rem;
        }
        
        .copy-btn:hover { 
            background: rgba(255, 100, 100, 0.2); 
        }
        
        .copy-btn.copied { 
            background: rgba(0, 255, 136, 0.1); 
            color: #00ff88; 
            border-color: #00ff88; 
        }
        
        .modal-instructions {
            text-align: left; 
            background: rgba(255, 100, 100, 0.05);
            padding: 12px; 
            border-radius: 10px; 
            margin: 15px 0;
            border-left: 3px solid var(--accent-orange);
        }

        .modal-instructions h4 { 
            color: var(--accent-orange); 
            margin-bottom: 5px; 
            font-size: 0.8rem; 
        }
        
        .modal-instructions ol { 
            color: #aaa; 
            padding-left: 20px; 
            font-size: 0.75rem; 
            margin: 0;
        }
        
        .modal-instructions li { 
            margin-bottom: 5px; 
        }

        .modal-warning { 
            color: #ffaa00; 
            font-size: 0.75rem; 
            margin: 15px 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 6px; 
        }
        
        .close-btn {
            background: linear-gradient(135deg, var(--primary-red), var(--accent-orange));
            color: white; 
            border: none; 
            padding: 12px;
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: bold;
            font-family: 'Orbitron', sans-serif; 
            width: 100%;
        }
        
        .close-btn:active { 
            transform: scale(0.98); 
        }

        .error { color: #ff4444; }
        .success { color: #00ff88; }
        .warning { color: #ffaa00; }
        .info { color: #00aaff; }
        
        .log-error { color: #ff4444; }
        .log-success { color: #00ff88; }
        .log-info { color: #888; }
    </style>
</head>
<body>

    <div class="container-lock">
        <div class="overlay-backdrop" onclick="toggleSidebar()"></div>

        <div class="sidebar" id="mainSidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">FLOWX INFINITE</div>
            </div>
            <div class="sidebar-menu">
                <a href="/myinfo" class="sidebar-item"><i class="fas fa-wrench"></i> My Workshop</a>
                <a href="/dashboard" class="sidebar-item"><i class="fas fa-home"></i> Dashboard</a>
                <a href="/execution" class="sidebar-item"><i class="fas fa-bolt"></i> Attack Menu</a>
            </div>
        </div>

        <div class="app-container">
            <header>
                <a href="/dashboard" class="icon-btn"><i class="fas fa-arrow-left"></i></a>
                <div class="header-title">MY SENDERS</div>
                <button class="icon-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            </header>

            <div class="main-content">
                
                <div class="card anim-element delay-1">
                    <div class="input-group">
                        <input type="tel" class="input-box" id="senderNumber" placeholder="Ex: 6281234567890">
                        <i class="fas fa-phone input-icon"></i>
                    </div>
                    
                    <button class="action-btn" onclick="addSender()" id="addSenderBtn">
                        <i class="fas fa-plus"></i> ADD SENDER
                    </button>
                </div>

                <div class="card anim-element delay-2">
                    <h3 style="color: var(--accent-orange); margin-bottom: 15px; font-family: 'Orbitron', sans-serif; font-size: 0.9rem;">
                        <i class="fas fa-list"></i> ACTIVE SENDERS
                    </h3>
                    
                    <div class="sender-list" id="senderList">
                        <div id="noSendersMessage" style="text-align: center; color: #555; padding: 20px;">
                            <i class="fas fa-inbox" style="font-size: 1.5rem; margin-bottom: 8px;"></i>
                            <p style="font-size: 0.8rem;">No senders added yet</p>
                        </div>
                    </div>
                </div>

                <div class="log anim-element delay-3" id="log">
                    <div class="log-line">> System Initialized...</div>
                    <div class="log-line log-info">> Ready to manage WhatsApp senders.</div>
                </div>

            </div>

            <nav class="navbar">
                <a href="/dashboard" class="nav-item">
                    <i class="fas fa-home"></i>
                </a>
                <a href="#" class="nav-item active">
                    <i class="fas fa-satellite-dish"></i>
                </a>
                <a href="/execution" class="nav-item">
                    <i class="fas fa-bolt"></i>
                </a>
                <a href="/myinfo" class="nav-item">
                    <i class="fas fa-user-cog"></i>
                </a>
            </nav>

            <div class="toast" id="toast">
                <i class="fas fa-info-circle"></i>
                <span id="toast-msg">Notification</span>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        const activeSenders = new Map();

        function toggleSidebar() {
            document.getElementById('mainSidebar').classList.toggle('active');
            document.querySelector('.overlay-backdrop').classList.toggle('active');
        }

        const utils = {
            log: (msg, type = '') => {
                const log = document.getElementById('log');
                const line = document.createElement('div');
                line.className = `log-line ${type === 'error' ? 'log-error' : type === 'info' ? 'log-info' : type === 'success' ? 'log-success' : ''}`;
                line.innerText = `> ${msg}`;
                log.appendChild(line);
                log.scrollTop = log.scrollHeight;
                
                console.log(`[LOG] ${type.toUpperCase()}: ${msg}`);
            },
            toast: (msg) => {
                const t = document.getElementById('toast');
                document.getElementById('toast-msg').innerText = msg;
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 3000);
                console.log(`[TOAST] ${msg}`);
            },
            showModal: (html) => {
                console.log('üì¶ Appending modal to DOM');
                
                const existingModal = document.querySelector('.modal');
                if (existingModal) {
                    console.log('üóëÔ∏è Removing existing modal');
                    existingModal.remove();
                }
                
                document.body.insertAdjacentHTML('beforeend', html);
                console.log('‚úÖ Modal appended to body');
            },
            closeModal: () => {
                const modal = document.querySelector('.modal');
                if (modal) {
                    console.log('üóëÔ∏è Closing modal');
                    modal.remove();
                }
            }
        };

        async function addSender() {
            const numberInput = document.getElementById('senderNumber');
            let number = numberInput.value.replace(/\D/g, '');
            
            if (!number) return utils.toast("Please enter a WhatsApp number!");
            if (number.length < 8) return utils.toast("Number is too short!");
            if (!number.startsWith('62')) return utils.toast("Number must start with 62!");
            
            const addBtn = document.getElementById('addSenderBtn');
            const originalText = addBtn.innerHTML;
            
            addBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ADDING...';
            addBtn.disabled = true;

            try {
                const response = await fetch('/api/add-sender', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ number: number })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    utils.log(`Sender ${number} added - waiting for connection`, 'info');
                    utils.toast(data.message || `Sender ${number} added successfully!`);
                    
                    addSenderToUI(number, 'connecting', 'Connecting to WhatsApp...');
                    numberInput.value = '';
                } else {
                    utils.log(`Failed to add sender ${number}: ${data.error}`, 'error');
                    utils.toast(data.error || "Failed to add sender!");
                }
            } catch (error) {
                console.error('Error adding sender:', error);
                utils.log(`Error adding sender ${number}: ${error.message}`, 'error');
                utils.toast("Network error - please try again!");
            } finally {
                addBtn.innerHTML = originalText;
                addBtn.disabled = false;
            }
        }

        async function deleteSender(number) {
            if (!confirm(`Are you sure you want to delete sender ${number}?`)) return;
            
            try {
                const response = await fetch('/api/delete-sender', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ number: number })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    removeSenderFromUI(number);
                    utils.log(`Sender ${number} deleted`, 'info');
                    utils.toast(data.message || `Sender ${number} deleted successfully!`);
                } else {
                    utils.log(`Failed to delete sender ${number}: ${data.error}`, 'error');
                    utils.toast(data.error || "Failed to delete sender!");
                }
            } catch (error) {
                console.error('Error deleting sender:', error);
                utils.log(`Error deleting sender ${number}: ${error.message}`, 'error');
                utils.toast("Network error - please try again!");
            }
        }

        function addSenderToUI(number, status, message) {
            const noMsg = document.getElementById('noSendersMessage');
            if (noMsg) noMsg.style.display = 'none';
            
            const existingSender = document.querySelector(`[data-number="${number}"]`);
            if (existingSender) {
                updateSenderStatus(number, status, message);
                return;
            }
            
            const senderList = document.getElementById('senderList');
            const newSender = document.createElement('div');
            newSender.className = 'sender-item';
            newSender.setAttribute('data-number', number);
            newSender.innerHTML = `
                <div class="sender-status ${status}"></div>
                <div class="sender-info">
                    <h5>${number}</h5>
                    <p class="status-message">${message}</p>
                </div>
                <button class="delete-btn" onclick="deleteSender('${number}')">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            senderList.appendChild(newSender);
            
            activeSenders.set(number, { status, message });
            
            console.log(`‚úÖ Added sender to UI: ${number} with status: ${status}`);
        }

        function updateSenderStatus(number, status, message) {
            const senderElement = document.querySelector(`[data-number="${number}"]`);
            if (!senderElement) {
                console.log(`‚ùå Sender element not found for: ${number}`);
                return;
            }
            
            const statusIndicator = senderElement.querySelector('.sender-status');
            statusIndicator.className = `sender-status ${status}`;
            
            const statusMessage = senderElement.querySelector('.status-message');
            statusMessage.textContent = message;
            
            activeSenders.set(number, { status, message });
            
            console.log(`üîÑ Updated sender ${number} status: ${status} - ${message}`);
        }

        function removeSenderFromUI(number) {
            const senderElement = document.querySelector(`[data-number="${number}"]`);
            if (senderElement) {
                senderElement.remove();
                console.log(`üóëÔ∏è Removed sender from UI: ${number}`);
            }
            
            activeSenders.delete(number);
            
            const senderList = document.getElementById('senderList');
            if (senderList.children.length === 0 || 
                (senderList.children.length === 1 && senderList.children[0].id === 'noSendersMessage')) {
                const noSendersMessage = document.getElementById('noSendersMessage');
                if (noSendersMessage) {
                    noSendersMessage.style.display = 'block';
                }
            }
        }

        function showPairingCodeModal(number, code, instructions = []) {
            console.log('üîß Building pairing code modal for:', number, 'Code:', code);
            
            const cleanCode = code.replace(/-/g, '');
            const formattedCode = cleanCode.length === 8 ? 
                `${cleanCode.substring(0, 4)}-${cleanCode.substring(4)}` : 
                cleanCode;
            
            const instructionList = instructions && instructions.length > 0 ? instructions : [
                '1. Buka WhatsApp di HP Anda',
                '2. Tap ‚ãÆ (titik tiga) > Linked Devices > Link a Device', 
                '3. Masukkan kode pairing berikut:',
                `KODE: ${formattedCode}`,
                '4. Kode berlaku 30 detik!'
            ];
            
            console.log('üìù Instructions:', instructionList);
            
            const modalHtml = `
                <div class="modal">
                    <div class="modal-content">
                        <h3><i class="fas fa-qrcode"></i> PAIRING CODE</h3>
                        
                        <div class="code-display">
                            <div class="code-text" id="pairingCodeValue">${formattedCode}</div>
                            <button class="copy-btn" id="copyCodeBtn">
                                <i class="fas fa-copy"></i> COPY CODE
                            </button>
                        </div>
                        
                        <div class="modal-instructions">
                            <h4>INSTRUCTIONS:</h4>
                            <ol>
                                ${instructionList.map(instruction => `<li>${instruction}</li>`).join('')}
                            </ol>
                        </div>
                        
                        <div class="modal-warning">
                            <i class="fas fa-shield-alt"></i>
                            DO NOT share this code with anyone!
                        </div>
                        
                        <button class="close-btn" id="closeModalBtn">
                            <i class="fas fa-check-circle"></i> I UNDERSTAND
                        </button>
                    </div>
                </div>
            `;
            
            console.log('üîÑ Adding modal to DOM...');
            utils.showModal(modalHtml);
            console.log('‚úÖ Modal added to DOM');
            
            const copyBtn = document.getElementById('copyCodeBtn');
            if (copyBtn) {
                copyBtn.addEventListener('click', function() {
                    const codeToCopy = cleanCode;
                    
                    if (navigator.clipboard && window.isSecureContext) {
                        navigator.clipboard.writeText(codeToCopy).then(() => {
                            showCopySuccess(this);
                        }).catch(err => {
                            console.error('Clipboard API error:', err);
                            fallbackCopyTextToClipboard(codeToCopy, this);
                        });
                    } else {
                        fallbackCopyTextToClipboard(codeToCopy, this);
                    }
                });
            } else {
                console.error('‚ùå Copy button not found!');
            }
            
            const closeBtn = document.getElementById('closeModalBtn');
            if (closeBtn) {
                closeBtn.addEventListener('click', function() {
                    console.log('üóëÔ∏è Closing modal');
                    utils.closeModal();
                });
            }
            
            setTimeout(() => {
                console.log('‚è∞ Auto-closing modal (30s timeout)');
                if (document.querySelector('.modal')) {
                    utils.closeModal();
                    utils.log(`Pairing code for ${number} expired`, 'info');
                }
            }, 30000);
            
            function fallbackCopyTextToClipboard(text, buttonElement) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-999999px";
                textArea.style.top = "-999999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showCopySuccess(buttonElement);
                    } else {
                        utils.toast("Failed to copy code automatically");
                        alert(`Please manually copy this code: ${text}`);
                    }
                } catch (err) {
                    utils.toast("Copy failed: " + err);
                    alert(`Please manually copy this code: ${text}`);
                }
                
                document.body.removeChild(textArea);
            }
            
            function showCopySuccess(buttonElement) {
                const originalHTML = buttonElement.innerHTML;
                buttonElement.innerHTML = '<i class="fas fa-check"></i> COPIED!';
                buttonElement.classList.add('copied');
                utils.toast('Pairing code copied to clipboard!');
                
                setTimeout(() => {
                    buttonElement.innerHTML = originalHTML;
                    buttonElement.classList.remove('copied');
                }, 2000);
            }
        }

        function connectEventSource() {
            if (eventSource) {
                eventSource.close();
            }
            
            function getCurrentUsername() {
                const match = document.cookie.match(/sessionUser=([^;]+)/);
                return match ? match[1] : 'unknown';
            }
            
            const username = getCurrentUsername();
            console.log('üîÑ Connecting to EventSource for user:', username);
            
            eventSource = new EventSource('/api/events');
            
            eventSource.onopen = function() {
                console.log('‚úÖ EventSource connected successfully');
                utils.log('Connected to real-time events', 'success');
            };
            
            eventSource.onmessage = function(event) {
                console.log('üì® Raw event received:', event.data);
                try {
                    const data = JSON.parse(event.data);
                    handleEventData(data);
                } catch (error) {
                    console.error('‚ùå Error parsing event data:', error);
                }
            };
            
            eventSource.onerror = function(error) {
                console.error('‚ùå EventSource error:', error);
                utils.log('Event connection lost, reconnecting...', 'error');
                setTimeout(connectEventSource, 5000);
            };
        }
        
        function handleEventData(data) {
            console.log('üì® Event received:', data);
            
            const { type, number, status, message, code, instructions, formattedCode } = data;
            
            switch(type) {
                case 'status':
                    if (number && status) {
                        updateSenderStatus(number, status, message || 'Processing...');
                        utils.log(`Sender ${number}: ${status} - ${message}`, 'info');
                    }
                    break;
                    
                case 'pairing_code':
                    console.log('üéØ PAIRING CODE EVENT:', { number, code, formattedCode });
                    if (number && code) {
                        updateSenderStatus(number, 'waiting_pairing', 'Waiting for pairing...');
                        utils.log(`Pairing code received for ${number}: ${code}`, 'info');
                        
                        showPairingCodeModal(number, code, instructions);
                    } else {
                        console.error('‚ùå Missing number or code in pairing_code event:', data);
                    }
                    break;
                    
                case 'qr':
                    if (number) {
                        updateSenderStatus(number, 'waiting_qr', 'Waiting for QR scan...');
                        utils.log(`QR code generated for ${number}`, 'info');
                    }
                    break;
                    
                case 'success':
                    if (number && status === 'connected') {
                        updateSenderStatus(number, 'connected', 'Connected successfully');
                        utils.log(`Sender ${number} connected successfully`, 'success');
                        utils.toast(`Sender ${number} connected successfully!`);
                    }
                    break;
                    
                case 'error':
                    if (number) {
                        updateSenderStatus(number, 'error', message || 'Connection failed');
                        utils.log(`Sender ${number} error: ${message}`, 'error');
                        utils.toast(`Error with sender ${number}: ${message}`);
                    }
                    break;
                    
                case 'connected':
                    if (number) {
                        updateSenderStatus(number, 'connected', 'Connected');
                        utils.log(`Sender ${number} connected`, 'success');
                    }
                    break;
                    
                case 'connecting':
                    if (number) {
                        updateSenderStatus(number, 'connecting', 'Connecting...');
                        utils.log(`Sender ${number} connecting`, 'info');
                    }
                    break;
                    
                case 'requesting_code':
                    if (number) {
                        updateSenderStatus(number, 'requesting_code', 'Requesting pairing code...');
                        utils.log(`Requesting pairing code for ${number}`, 'info');
                    }
                    break;
                    
                case 'reconnecting':
                    if (number) {
                        updateSenderStatus(number, 'reconnecting', 'Reconnecting...');
                        utils.log(`Sender ${number} reconnecting`, 'info');
                    }
                    break;
                    
                default:
                    console.log('üì® Unknown event type:', type, data);
            }
        }

        async function loadSenders() {
            try {
                const response = await fetch('/api/mysenders');
                const data = await response.json();
                
                if (data.success) {
                    const senders = data.senders || [];
                    
                    if (senders.length === 0) {
                        document.getElementById('noSendersMessage').style.display = 'block';
                    } else {
                        document.getElementById('noSendersMessage').style.display = 'none';
                        
                        senders.forEach(number => {
                            addSenderToUI(
                                number, 
                                'disconnected', 
                                'Disconnected'
                            );
                        });
                        
                        utils.log(`Loaded ${senders.length} sender(s)`, 'success');
                    }
                } else {
                    utils.log('Failed to load senders', 'error');
                }
            } catch (error) {
                console.error('Error loading senders:', error);
                utils.log('Error loading senders: ' + error.message, 'error');
            }
        }
