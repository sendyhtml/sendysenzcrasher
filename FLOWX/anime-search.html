<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Anime Search - FlowX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@400;500;600;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-red: #ff3333;
            --secondary-red: #cc0000;
            --accent-orange: #ff6600;
            --accent-yellow: #ffcc00;
            --glass-bg: rgba(30, 30, 30, 0.9);
            --border-color: rgba(255, 100, 100, 0.2);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Rajdhani', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            outline: none; 
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        body { 
            background-color: #0a0a0a; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: radial-gradient(circle at 50% 20%, #331111 0%, #000 60%); 
            padding: 0;
            margin: 0;
            width: 100%;
        }
        
        .container-lock {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            overflow-x: hidden;
        }
        
        .app-container { 
            width: 100%;
            height: 100vh;
            position: relative; 
            display: flex; 
            flex-direction: column; 
            color: white; 
            background: rgba(10, 10, 10, 0.95); 
            overflow: hidden; 
            border: 1px solid rgba(255, 50, 50, 0.1);
        }

        @media (min-width: 769px) {
            .app-container {
                max-width: 414px;
                height: 90vh;
                border-radius: 15px;
            }
        }

        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        
        .anim-element { 
            opacity: 0; 
            animation: fadeIn 0.5s ease forwards; 
        }
        
        .delay-1 { animation-delay: 0.1s; } 
        .delay-2 { animation-delay: 0.2s; } 
        .delay-3 { animation-delay: 0.3s; }

        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 20px;
            background: rgba(20, 20, 20, 0.9);
            border-bottom: 1px solid rgba(255, 100, 100, 0.1);
            position: relative;
        }
        
        .header-title { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.2rem; 
            font-weight: 800; 
            letter-spacing: 1px; 
            color: #fff;
            background: linear-gradient(to right, #fff, var(--accent-orange), var(--primary-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .icon-btn { 
            background: rgba(255, 50, 50, 0.1);
            width: 40px; 
            height: 40px; 
            border-radius: 10px; 
            border: 1px solid rgba(255, 100, 100, 0.2);
            color: #ddd; 
            font-size: 1.1rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: all 0.2s ease;
            text-decoration: none; 
        }
        
        .icon-btn:hover {
            background: rgba(255, 50, 50, 0.2);
            transform: translateY(-2px);
        }

        .main-content { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .welcome-message {
            text-align: center;
            padding: 20px;
            background: rgba(255, 50, 50, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 100, 100, 0.2);
            margin-bottom: 20px;
        }

        .welcome-icon {
            font-size: 2rem;
            color: var(--accent-orange);
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .search-container {
            background: rgba(25, 25, 25, 0.8); 
            border-radius: 15px; 
            padding: 15px; 
            border: 1px solid rgba(255, 100, 100, 0.2);
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-box {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 100, 100, 0.2);
            border-radius: 10px;
            padding: 12px 15px;
            color: #fff;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-box:focus {
            border-color: var(--accent-orange);
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.3);
        }

        .search-btn {
            background: linear-gradient(135deg, var(--primary-red), var(--accent-orange));
            border: none;
            border-radius: 10px;
            width: 50px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .search-btn:active {
            transform: scale(0.95);
        }

        .search-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-container {
            display: none;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 15px;
            border: 1px solid rgba(255, 100, 100, 0.2);
            padding: 20px;
            margin-top: 10px;
            animation: fadeIn 0.5s ease;
        }

        .result-container.active {
            display: block;
        }

        .anime-poster {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 100, 100, 0.3);
            box-shadow: 0 5px 15px rgba(255, 50, 50, 0.2);
        }

        .anime-info {
            font-family: 'Courier Prime', monospace;
            background: rgba(30, 30, 30, 0.7);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 100, 100, 0.2);
        }

        .info-line {
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
        }

        .info-label {
            color: var(--accent-orange);
            font-weight: 600;
            min-width: 80px;
        }

        .info-value {
            color: #ddd;
            flex: 1;
            line-height: 1.4;
        }

        .synopsis {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 100, 100, 0.2);
        }

        .synopsis-text {
            color: #aaa;
            font-size: 0.9rem;
            line-height: 1.5;
            max-height: 150px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            color: var(--accent-orange);
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(255, 100, 100, 0.2);
            transform: translateY(-2px);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, var(--primary-red), var(--accent-orange));
            color: white;
        }

        .loading-indicator {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--accent-orange);
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 10px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: var(--accent-orange);
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes loading {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .error-message {
            display: none;
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: #ff6666;
            text-align: center;
            margin-top: 10px;
            animation: fadeIn 0.5s ease;
        }

        .error-message.active {
            display: block;
        }

        .toast { 
            position: fixed; 
            bottom: 100px; 
            left: 50%; 
            transform: translateX(-50%) translateY(20px); 
            background: rgba(30, 30, 40, 0.95); 
            border: 1px solid var(--accent-orange); 
            padding: 12px 20px; 
            border-radius: 50px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            color: #fff; 
            font-weight: 600; 
            opacity: 0; 
            pointer-events: none; 
            transition: 0.3s; 
            z-index: 2000; 
            box-shadow: 0 5px 15px rgba(255, 100, 100, 0.3); 
        }
        
        .toast.show { 
            opacity: 1; 
            transform: translateX(-50%) translateY(0); 
        }

        .navbar { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: rgba(20, 20, 20, 0.95); 
            display: flex; 
            justify-content: space-around; 
            padding: 12px 0;
            border-top: 1px solid rgba(255, 100, 100, 0.2); 
            z-index: 1000; 
        }
        
        .nav-item { 
            font-size: 1.3rem; 
            color: #666; 
            cursor: pointer; 
            transition: all 0.2s ease;
            position: relative; 
            width: 45px; 
            height: 35px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-decoration: none; 
        }
        
        .nav-item.active { 
            color: var(--primary-red); 
            transform: translateY(-3px);
        }
        
        .nav-item.active::after { 
            content: ''; 
            position: absolute; 
            bottom: -2px;
            width: 5px; 
            height: 5px; 
            background: var(--primary-red);
            border-radius: 50%; 
            box-shadow: 0 0 10px var(--primary-red);
        }

        .nav-item:hover { 
            color: var(--accent-orange); 
        }

        .search-history {
            margin-top: 15px;
            display: none;
        }

        .search-history.active {
            display: block;
        }

        .history-title {
            color: var(--accent-orange);
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .history-item {
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: rgba(255, 100, 100, 0.2);
            transform: translateY(-2px);
        }

        .clear-history {
            color: #ff6666;
            font-size: 0.7rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container-lock">
        <div class="app-container">
            <header>
                <a href="/dashboard" class="icon-btn"><i class="fas fa-arrow-left"></i></a>
                <div class="header-title">ANIME SEARCH</div>
                <div class="header-actions">
                    <button class="icon-btn" onclick="toggleSearchHistory()" title="Riwayat Pencarian">
                        <i class="fas fa-history"></i>
                    </button>
                </div>
            </header>

            <div class="main-content">
                
                <div class="welcome-message anim-element delay-1">
                    <div class="welcome-icon">
                        <i class="fas fa-tv"></i>
                    </div>
                    <h3 style="color: var(--accent-orange); margin-bottom: 8px; font-family: 'Orbitron';">ANIME DATABASE</h3>
                    <p style="color: #ccc; font-size: 0.9rem;">Cari informasi lengkap tentang anime favorit Anda. Developer: <strong style="color: var(--accent-orange);">Lolipop</strong></p>
                    <div class="api-credits" style="color: #888; font-size: 0.75rem; margin-top: 5px;">
                        Powered by <span style="color: var(--accent-orange);">Jikan API</span>
                    </div>
                </div>

                <div class="search-container anim-element delay-2">
                    <div class="input-group">
                        <input type="text" class="input-box" id="searchInput" placeholder="Masukkan judul anime..." autocomplete="off">
                        <button class="search-btn" id="searchBtn" onclick="searchAnime()">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    
                    <div class="search-history" id="searchHistory">
                        <div class="history-title">
                            <span>Riwayat Pencarian</span>
                            <span class="clear-history" onclick="clearSearchHistory()">Hapus</span>
                        </div>
                        <div class="history-items" id="historyItems">
                        </div>
                    </div>
                </div>

                <div class="loading-indicator" id="loadingIndicator">
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <p>Mencari anime...</p>
                </div>

                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p id="errorText"></p>
                </div>

                <div class="result-container" id="resultContainer">
                    <img class="anime-poster" id="animePoster" src="" alt="Anime Poster">
                    
                    <div class="anime-info">
                        <div class="info-line">
                            <span class="info-label">Title:</span>
                            <span class="info-value" id="animeTitle"></span>
                        </div>
                        <div class="info-line">
                            <span class="info-label">Type:</span>
                            <span class="info-value" id="animeType"></span>
                        </div>
                        <div class="info-line">
                            <span class="info-label">Episodes:</span>
                            <span class="info-value" id="animeEpisodes"></span>
                        </div>
                        <div class="info-line">
                            <span class="info-label">Score:</span>
                            <span class="info-value" id="animeScore"></span>
                        </div>
                        <div class="info-line">
                            <span class="info-label">Status:</span>
                            <span class="info-value" id="animeStatus"></span>
                        </div>
                        
                        <div class="synopsis">
                            <div class="info-label">Sinopsis:</div>
                            <div class="synopsis-text" id="animeSynopsis"></div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <a class="action-btn" id="malLink" target="_blank">
                            <i class="fas fa-external-link-alt"></i>
                            MyAnimeList
                        </a>
                        <button class="action-btn primary" onclick="searchAgain()">
                            <i class="fas fa-redo"></i>
                            Cari Lagi
                        </button>
                    </div>
                </div>

            </div>

            <nav class="navbar">
                <a href="/dashboard" class="nav-item">
                    <i class="fas fa-home"></i>
                </a>
                <a href="#" class="nav-item active">
                    <i class="fas fa-tv"></i>
                </a>
                <a href="/myinfo" class="nav-item">
                    <i class="fas fa-user-cog"></i>
                </a>
            </nav>

            <div class="toast" id="toast">
                <i class="fas fa-info-circle"></i>
                <span id="toast-msg">Notification</span>
            </div>
        </div>
    </div>

    <script>
        let searchHistory = [];
        let isSearching = false;

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const icon = toast.querySelector('i');
            const msgSpan = document.getElementById('toast-msg');
            
            if (type === 'error') {
                icon.className = 'fas fa-times-circle';
                toast.style.borderColor = '#ff4444';
            } else if (type === 'success') {
                icon.className = 'fas fa-check-circle';
                toast.style.borderColor = '#00ff88';
            } else if (type === 'warning') {
                icon.className = 'fas fa-exclamation-triangle';
                toast.style.borderColor = '#ffaa00';
            } else {
                icon.className = 'fas fa-info-circle';
                toast.style.borderColor = 'var(--accent-orange)';
            }
            
            msgSpan.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('errorMessage').classList.remove('active');
            document.getElementById('resultContainer').classList.remove('active');
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.add('active');
            document.getElementById('resultContainer').classList.remove('active');
            hideLoading();
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('active');
        }

        function showResult() {
            document.getElementById('resultContainer').classList.add('active');
            hideError();
            hideLoading();
        }

        function saveSearchHistory(query) {
            if (!query || query.trim() === '') return;
            
            const cleanQuery = query.trim();
            
            searchHistory = searchHistory.filter(q => q !== cleanQuery);

            searchHistory.unshift(cleanQuery);
            
            if (searchHistory.length > 10) {
                searchHistory = searchHistory.slice(0, 10);
            }
            
            localStorage.setItem('flowx_anime_search_history', JSON.stringify(searchHistory));
            updateSearchHistoryDisplay();
        }

        function loadSearchHistory() {
            try {
                const saved = localStorage.getItem('flowx_anime_search_history');
                if (saved) {
                    searchHistory = JSON.parse(saved);
                    updateSearchHistoryDisplay();
                }
            } catch (e) {
                console.error('Failed to load search history:', e);
            }
        }

        function updateSearchHistoryDisplay() {
            const historyItems = document.getElementById('historyItems');
            if (!historyItems) return;
            
            historyItems.innerHTML = '';
            
            searchHistory.forEach(query => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = query.length > 20 ? query.substring(0, 20) + '...' : query;
                item.title = query;
                item.onclick = () => {
                    document.getElementById('searchInput').value = query;
                    searchAnime();
                };
                historyItems.appendChild(item);
            });
        }

        function clearSearchHistory() {
            searchHistory = [];
            localStorage.removeItem('flowx_anime_search_history');
            updateSearchHistoryDisplay();
            showToast('Riwayat pencarian dihapus', 'success');
        }

        function toggleSearchHistory() {
            const historySection = document.getElementById('searchHistory');
            historySection.classList.toggle('active');
        }

        async function searchAnime() {
            const input = document.getElementById('searchInput');
            const query = input.value.trim();
            const searchBtn = document.getElementById('searchBtn');
            
            if (!query) {
                showToast('Masukkan judul anime terlebih dahulu!', 'warning');
                return;
            }
            
            if (isSearching) {
                showToast('Tunggu pencarian sebelumnya selesai', 'warning');
                return;
            }
            
            isSearching = true;
            searchBtn.disabled = true;
            input.disabled = true;
            
            showLoading();
            hideError();
            
            try {
                console.log('Searching for anime:', query);
                
                const url = `/api/anime/search?query=${encodeURIComponent(query)}`;
                
                const response = await fetch(url, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                console.log('API response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API response data:', data);
                
                if (!data.success) {
                    throw new Error(data.error || 'Tidak menemukan anime dengan judul tersebut.');
                }

                const anime = data.data;
                
                document.getElementById('animePoster').src = anime.image_url || '';
                document.getElementById('animeTitle').textContent = anime.title || 'Tidak diketahui';
                document.getElementById('animeType').textContent = anime.type || '-';
                document.getElementById('animeEpisodes').textContent = anime.episodes ? anime.episodes.toString() : '?';
                document.getElementById('animeScore').textContent = anime.score ? anime.score.toString() : 'N/A';
                document.getElementById('animeStatus').textContent = anime.status || '-';
                
                let synopsis = anime.synopsis || 'Tidak ada sinopsis.';
                if (synopsis.length > 400) {
                    synopsis = synopsis.substring(0, 400) + '...';
                }
                document.getElementById('animeSynopsis').textContent = synopsis;
                
                const malLink = document.getElementById('malLink');
                if (anime.url) {
                    malLink.href = anime.url;
                }

                saveSearchHistory(query);
                
                showResult();
                
                document.getElementById('searchHistory').classList.remove('active');
                
                showToast('Data anime ditemukan!', 'success');
                
            } catch (error) {
                console.error('Search error:', error);
                showError(error.message || 'Terjadi kesalahan saat mencari anime.');
                showToast('Gagal mencari anime', 'error');
            } finally {
                isSearching = false;
                searchBtn.disabled = false;
                input.disabled = false;
            }
        }

        function searchAgain() {
            document.getElementById('searchInput').value = '';
            document.getElementById('resultContainer').classList.remove('active');
            document.getElementById('searchInput').focus();
        }

        function initializeAnimeSearch() {
            console.log('Initializing anime search...');
            
            loadSearchHistory();
            
            const inputField = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchBtn');
            
            if (inputField) {
                inputField.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        searchAnime();
                    }
                });
                
                inputField.addEventListener('input', function() {
                    searchButton.disabled = this.value.trim() === '' || isSearching;
                });
                
                inputField.focus();
            }
            
            if (searchButton) {
                searchButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    searchAnime();
                });
            }
            
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            console.log('Anime search initialized successfully');
        }

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(initializeAnimeSearch, 100);
        });
    </script>
</body>
</html>
