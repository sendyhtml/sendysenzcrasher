<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NSFW Generator - FlowX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@400;500;600;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-red: #ff3333;
            --secondary-red: #cc0000;
            --accent-orange: #ff6600;
            --accent-yellow: #ffcc00;
            --glass-bg: rgba(30, 30, 30, 0.9);
            --border-color: rgba(255, 100, 100, 0.2);
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Rajdhani', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            outline: none; 
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        body { 
            background-color: #0a0a0a; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: radial-gradient(circle at 50% 20%, #331111 0%, #000 60%); 
            padding: 0;
            margin: 0;
            width: 100%;
        }
        
        .container-lock {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            overflow-x: hidden;
        }
        
        .app-container { 
            width: 100%;
            height: 100vh;
            position: relative; 
            display: flex; 
            flex-direction: column; 
            color: white; 
            background: rgba(10, 10, 10, 0.95); 
            overflow: hidden; 
            border: 1px solid rgba(255, 50, 50, 0.1);
        }

        @media (min-width: 769px) {
            .app-container {
                max-width: 414px;
                height: 90vh;
                border-radius: 15px;
            }
        }

        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }
        
        .anim-element { 
            opacity: 0; 
            animation: fadeIn 0.5s ease forwards; 
        }
        
        .delay-1 { animation-delay: 0.1s; } 
        .delay-2 { animation-delay: 0.2s; } 
        .delay-3 { animation-delay: 0.3s; }

        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px;
            background: rgba(20, 20, 20, 0.9);
            border-bottom: 1px solid rgba(255, 100, 100, 0.1);
        }
        
        .header-title { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 1.2rem; 
            font-weight: 800; 
            letter-spacing: 1px; 
            color: #fff;
            background: linear-gradient(to right, #fff, var(--accent-orange), var(--primary-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .icon-btn { 
            background: rgba(255, 50, 50, 0.1);
            width: 40px; 
            height: 40px; 
            border-radius: 10px; 
            border: 1px solid rgba(255, 100, 100, 0.2);
            color: #ddd; 
            font-size: 1.1rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: all 0.2s ease;
            text-decoration: none; 
        }
        
        .icon-btn:hover {
            background: rgba(255, 50, 50, 0.2);
            transform: translateY(-2px);
        }

        .main-content { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px;
            padding-bottom: 80px;
        }
        
        .card { 
            background: rgba(25, 25, 25, 0.8); 
            border-radius: 15px; 
            padding: 20px; 
            border: 1px solid rgba(255, 100, 100, 0.2);
            margin-bottom: 20px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .image-container {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 100, 100, 0.2);
            margin-bottom: 20px;
        }

        .result-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
        }

        .result-image.blurred {
            filter: blur(20px) brightness(0.5);
        }

        .blur-overlay {
            position: absolute;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            z-index: 10;
            background: rgba(0,0,0,0.3);
        }
        
        .blur-overlay.hidden { 
            display: none; 
        }

        .eye-icon {
            font-size: 2rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 10px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .action-btn {
            width: 100%; 
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-red), var(--accent-orange));
            border: none; 
            border-radius: 12px;
            color: white; 
            font-family: 'Orbitron', sans-serif; 
            font-weight: 700;
            font-size: 1rem; 
            cursor: pointer; 
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(255, 50, 50, 0.3);
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 8px;
        }
        
        .action-btn:active { 
            transform: scale(0.98); 
        }
        
        .action-btn:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
        }

        .secondary-btn {
            background: rgba(255, 100, 100, 0.1);
            border: 1px solid rgba(255, 100, 100, 0.3);
            box-shadow: none;
        }
        
        .secondary-btn:hover { 
            background: rgba(255, 100, 100, 0.2); 
        }

        .toggle-switch {
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            background: rgba(0,0,0,0.3); 
            padding: 12px 15px; 
            border-radius: 10px;
            margin-bottom: 15px; 
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .toggle-label { 
            font-size: 0.9rem; 
            color: #ccc; 
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--accent-orange);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .loader {
            width: 40px; 
            height: 40px;
            border: 3px solid var(--accent-orange);
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            position: absolute;
            z-index: 5;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes spin { 
            0% { transform: translate(-50%, -50%) rotate(0deg); } 
            100% { transform: translate(-50%, -50%) rotate(360deg); } 
        }

        .log { 
            background: rgba(20, 20, 20, 0.8); 
            border: 1px solid rgba(255, 100, 100, 0.2); 
            border-radius: 12px; 
            padding: 15px; 
            font-family: 'Courier Prime', monospace; 
            font-size: 0.8rem; 
            height: 120px; 
            overflow-y: auto; 
            color: #ccc; 
            margin-top: 20px; 
        }
        
        .log-line { 
            margin-bottom: 5px; 
            padding-bottom: 2px; 
        }

        .navbar { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: rgba(20, 20, 20, 0.95); 
            display: flex; 
            justify-content: space-around; 
            padding: 12px 0;
            border-top: 1px solid rgba(255, 100, 100, 0.2); 
            z-index: 1000; 
        }
        
        .nav-item { 
            font-size: 1.3rem; 
            color: #666; 
            cursor: pointer; 
            transition: all 0.2s ease;
            position: relative; 
            width: 45px; 
            height: 35px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-decoration: none; 
        }
        
        .nav-item.active { 
            color: var(--primary-red); 
            transform: translateY(-3px);
        }
        
        .nav-item.active::after { 
            content: ''; 
            position: absolute; 
            bottom: -2px;
            width: 5px; 
            height: 5px; 
            background: var(--primary-red);
            border-radius: 50%; 
            box-shadow: 0 0 10px var(--primary-red);
        }

        .nav-item:hover { 
            color: var(--accent-orange); 
        }

        .sidebar { 
            position: fixed; 
            top: 0; 
            left: -100%; 
            width: 85%;
            max-width: 280px;
            height: 100%; 
            background: linear-gradient(180deg, #111 0%, #1a1a1a 100%); 
            z-index: 999; 
            transition: left 0.3s ease; 
            border-right: 1px solid rgba(255, 50, 50, 0.2); 
            display: flex; 
            flex-direction: column; 
            box-shadow: 5px 0 20px rgba(0,0,0,0.5); 
        }
        
        .sidebar.active { 
            left: 0; 
        }
        
        .sidebar-header { 
            height: 160px;
            background: linear-gradient(135deg, #222, #111);
            display: flex; 
            flex-direction: column; 
            justify-content: flex-end; 
            padding: 20px;
            border-bottom: 1px solid rgba(255, 50, 50, 0.3);
        }
        
        .sidebar-title { 
            color: white; 
            font-family: 'Orbitron'; 
            font-weight: 700; 
            font-size: 1.3rem; 
            text-shadow: 0 0 10px rgba(255, 50, 50, 0.5);
        }
        
        .sidebar-menu { 
            padding: 15px 0; 
        }
        
        .sidebar-item { 
            display: flex; 
            align-items: center; 
            padding: 14px 20px; 
            color: #ddd; 
            font-family: 'Rajdhani', sans-serif;
            text-decoration: none; 
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        
        .sidebar-item:hover { 
            background: rgba(255, 50, 50, 0.1); 
            border-left-color: var(--primary-red);
            padding-left: 22px; 
        }
        
        .sidebar-item i { 
            width: 20px; 
            margin-right: 12px; 
            text-align: center; 
            color: var(--accent-orange);
        }
        
        .overlay-backdrop { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            background: rgba(0,0,0,0.7); 
            z-index: 998; 
            opacity: 0; 
            visibility: hidden; 
            transition: 0.2s; 
        }
        
        .overlay-backdrop.active { 
            opacity: 1; 
            visibility: visible; 
        }

        .toast { 
            position: fixed; 
            bottom: 100px; 
            left: 50%; 
            transform: translateX(-50%) translateY(20px); 
            background: rgba(30, 30, 40, 0.95); 
            border: 1px solid var(--accent-orange); 
            padding: 12px 20px; 
            border-radius: 50px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            color: #fff; 
            font-weight: 600; 
            opacity: 0; 
            pointer-events: none; 
            transition: 0.3s; 
            z-index: 2000; 
            box-shadow: 0 5px 15px rgba(255, 100, 100, 0.3); 
        }
        
        .toast.show { 
            opacity: 1; 
            transform: translateX(-50%) translateY(0); 
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            margin-top: 10px;
            color: #aaa;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.active {
            background: #00ff88;
        }
        
        .error { color: #ff4444; }
        .success { color: #00ff88; }
        .warning { color: #ffaa00; }
        .info { color: #00aaff; }
    </style>
</head>
<body>

    <div class="container-lock">
        <div class="overlay-backdrop" onclick="toggleSidebar()"></div>

        <div class="sidebar" id="mainSidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">FLOWX INFINITE</div>

            <div class="main-content">
                
                <div class="card anim-element delay-1">
                    <div class="toggle-switch">

                        <div class="blur-overlay" id="blurOverlay">
                            <i class="fas fa-eye-slash eye-icon"></i>
                            <span style="font-family:'Orbitron'; font-size:0.8rem;">Tap to Reveal</span>
                        </div>
                    </div>

                    <div class="controls-grid">
                        <button class="action-btn" onclick="generateWithRetry()" id="genBtn">
                            <i class="fas fa-dice"></i> GENERATE
                        </button>
                        <button class="action-btn secondary-btn" onclick="downloadImage()" id="downloadBtn">
                            <i class="fas fa-download"></i> SAVE
                        </button>

                    <div class="status">
                        <div class="status-dot" id="apiStatus"></div>

                </a>
                <a href="/myinfo" class="nav-item">
                    <i class="fas fa-user-cog"></i>
                </a>
            </nav>
        </div>

        <div class="toast" id="toast">
            <i class="fas fa-triangle-exclamation"></i>
            <span id="toast-msg">Message here</span>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('mainSidebar').classList.toggle('active');
            document.querySelector('.overlay-backdrop').classList.toggle('active');
        }

        const utils = {
            log: (msg, type = '') => {
                const log = document.getElementById('log');
                const line = document.createElement('div');
                line.className = 'log-line';
                if(type === 'error') line.classList.add('error');
                if(type === 'success') line.classList.add('success');
                if(type === 'warning') line.classList.add('warning');
                if(type === 'info') line.classList.add('info');
                line.innerText = `> ${msg}`;
                log.appendChild(line);
                log.scrollTop = log.scrollHeight;
            },
            toast: (msg, type = 'info') => {
                const t = document.getElementById('toast');
                const icon = t.querySelector('i');
                const msgSpan = document.getElementById('toast-msg');
                
                if (type === 'error') {
                    icon.className = 'fas fa-circle-xmark';
                    t.style.borderColor = '#ff4444';
                } else if (type === 'success') {
                    icon.className = 'fas fa-circle-check';
                    t.style.borderColor = '#00ff88';
                } else if (type === 'warning') {
                    icon.className = 'fas fa-triangle-exclamation';
                    t.style.borderColor = '#ffaa00';
                } else {
                    icon.className = 'fas fa-circle-info';
                    t.style.borderColor = '#00aaff';
                }
                
                msgSpan.innerText = msg;
                t.classList.add('show');
                setTimeout(() => t.classList.remove('show'), 3000);
            },
            updateApiStatus: (status) => {
                const statusDot = document.getElementById('apiStatus');
                const statusText = document.getElementById('apiStatusText');
                
                if (status === 'connected') {
                    statusDot.className = 'status-dot active';
                    statusText.innerText = 'API Status: Connected';
                    statusText.style.color = '#00ff88';
                } else if (status === 'error') {
                    statusDot.className = 'status-dot';
                    statusText.innerText = 'API Status: Error - Using Fallback';
                    statusText.style.color = '#ff4444';
                } else {
                    statusDot.className = 'status-dot';
                    statusText.innerText = 'API Status: Checking...';
                    statusText.style.color = '#ffaa00';
                }
            }
        };

        let isBlurEnabled = true;
        let currentImageUrl = "";
        let retryCount = 0;
        const MAX_RETRIES = 3;

        function toggleBlurState() {
            isBlurEnabled = document.getElementById('blurToggle').checked;
            applyBlur();
            utils.log(`Safe Mode: ${isBlurEnabled ? 'ON' : 'OFF'}`, 'info');
        }

        function applyBlur() {
            const img = document.getElementById('resultImage');
            const overlay = document.getElementById('blurOverlay');
            
            if (isBlurEnabled && currentImageUrl && !currentImageUrl.includes('placeholder')) {
                img.classList.add('blurred');
                overlay.classList.remove('hidden');
            } else {
                img.classList.remove('blurred');
                overlay.classList.add('hidden');
            }
        }

        function toggleImageReveal() {
            if (isBlurEnabled) {
                const img = document.getElementById('resultImage');
                const overlay = document.getElementById('blurOverlay');
                
                if (img.classList.contains('blurred')) {
                    img.classList.remove('blurred');
                    overlay.classList.add('hidden');
                    utils.log("Image revealed temporarily", 'info');
                } else {
                    img.classList.add('blurred');
                    overlay.classList.remove('hidden');
                    utils.log("Image blurred for safety", 'info');
                }
            }
        }

        async function generateNSFW() {
            const btn = document.getElementById('genBtn');
            const loader = document.getElementById('loader');
            const img = document.getElementById('resultImage');
            const downloadBtn = document.getElementById('downloadBtn');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> LOADING...';
            loader.style.display = 'block';
            img.style.opacity = '0.5';
            downloadBtn.disabled = true;
            
            utils.log("Requesting NSFW image...", 'info');
            utils.updateApiStatus('checking');

            try {
                const response = await fetch('/api/nsfw/random');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();

                if (data.success && data.image) {
                    currentImageUrl = data.image;
                    
                    await new Promise((resolve, reject) => {
                        const newImg = new Image();
                        newImg.onload = () => resolve(newImg);
                        newImg.onerror = () => reject(new Error("Failed to load image"));
                        newImg.src = data.image;
                        
                        setTimeout(() => reject(new Error("Image loading timeout")), 15000);
                    });
                    
                    img.src = data.image;
                    img.style.opacity = '1';
                    loader.style.display = 'none';
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-dice"></i> GENERATE';
                    downloadBtn.disabled = false;
                    
                    retryCount = 0;
                    
                    applyBlur();
                    
                    utils.log("Image loaded successfully", 'success');
                    utils.toast("New Image Generated!", 'success');
                    utils.updateApiStatus('connected');
                    
                } else {
                    throw new Error(data.error || "Invalid API response");
                }

            } catch (error) {
                console.error('Generation Error:', error);
                utils.log(`API Error: ${error.message}`, 'error');
                utils.toast("API Error - Trying fallback", 'warning');
                
                try {
                    const fallbackImages = [
                        'https://i.imgur.com/6VYXp6v.jpeg',
                        'https://i.imgur.com/9E8aYWV.jpeg',
                        'https://i.imgur.com/3Q7Y4zv.jpeg'
                    ];
                    
                    const randomIndex = Math.floor(Math.random() * fallbackImages.length);
                    currentImageUrl = fallbackImages[randomIndex];
                    
                    img.src = currentImageUrl;
                    img.style.opacity = '1';
                    loader.style.display = 'none';
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-dice"></i> GENERATE';
                    downloadBtn.disabled = false;
                    
                    applyBlur();
                    
                    utils.log("Using fallback image", 'warning');
                    utils.toast("Using fallback image", 'warning');
                    utils.updateApiStatus('error');
                    
                } catch (fallbackError) {
                    utils.log("All image sources failed", 'error');
                    utils.toast("All image sources failed", 'error');
                    
                    loader.style.display = 'none';
                    img.style.opacity = '1';
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-dice"></i> GENERATE';
                    downloadBtn.disabled = true;
                }
            }
        }

        async function generateWithRetry() {
            if (retryCount >= MAX_RETRIES) {
                utils.log("Max retries reached. Please try again later.", 'error');
                utils.toast("Max retries reached", 'error');
                return;
            }
            
            retryCount++;
            utils.log(`Attempt ${retryCount}/${MAX_RETRIES}...`, 'info');
            await generateNSFW();
        }

        function downloadImage() {
            if (!currentImageUrl || currentImageUrl.includes('placeholder')) {
                utils.toast("No image to download!", 'error');
                return;
            }
            
            utils.toast("Downloading image...", 'info');
            utils.log("Starting download process...", 'info');
            
            try {
                const a = document.createElement('a');
                a.href = currentImageUrl;
                a.download = `nsfw_${Date.now()}.jpg`;
                a.target = '_blank';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                utils.log("Download initiated successfully", 'success');
            } catch (error) {
                utils.log(`Download failed: ${error.message}`, 'error');
                utils.toast("Download failed - Try again", 'error');
                window.open(currentImageUrl, '_blank');
            }
        }

        async function testApiConnection() {
            try {
                const response = await fetch('/api/nsfw/random');
                if (response.ok) {
                    utils.updateApiStatus('connected');
                    utils.log("API connection test: SUCCESS", 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                utils.updateApiStatus('error');
                utils.log("API connection test: FAILED - Using fallbacks", 'warning');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            applyBlur();
            testApiConnection();
            
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });

    </script>
</body>
